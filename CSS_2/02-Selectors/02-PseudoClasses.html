<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: red;
        }
        ul li:last-child {
            color: blue;
        }
        ul li:nth-child(5) {
            color: green;
        }
        ul li:nth-child(odd){
            color: blue;
        }
        ul li:nth-child(even){
            color: red;
        }
        ul li:first-child::first-letter {
            font-size: 50px;
        }
        ul li:hover {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Pseudo Classes</h1>

    <ul>
        <li>List Item_1</li>
        <li>List Item_2</li>
        <li>List Item_3</li>
        <li>List Item_4</li>
        <li>List Item_5</li>
        <li>List Item_6</li>
        <li>List Item_7</li>
        <li>List Item_8</li>
        <li>List Item_9</li>
        <li>List Item_10</li>
        <li>List Item_11</li>
        <li>List Item_12</li>
    </ul>
    
</body>
</html>
