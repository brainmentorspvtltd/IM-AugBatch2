<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/config.js"></script>
    <script src="js/item.js"></script>
    <script src="js/itemcrud.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>


    <div id="container">
        <header id="header">
            <h1>CRUD App</h1>
        </header>
    </div>


    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col col-1">
                    <fieldset>
        <legend>Item Details</legend>
        <table>
            <tr>
                <td><label for="">ItemId</label></td>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="">Price</label></td>
                <td><input min="1" max="100" type="range" id="price"></td>
            </tr>
            <tr>
                <td><label for="">Desc</label></td>
                <td><textarea id="desc" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Date</label></td>
                <td><input type="date" id="itemdate"></td>
            </tr>
            <tr>
                <td><label for="">Url</label></td>
                <td><input type="url" id="url"></td>
            </tr>

            <tr>
                <td><label for="">Color</label></td>
                <td><input type="color" id="color"></td>
            </tr>
            <tr>
                <td colspan="2">
                    
                        <button id="add">Add</button>
                        <button>Delete</button>
                        <button>Search</button>
                        <button id="update">Update</button>
                        <button>Sort</button>
                        <button id="save">Save</button>
                        <button id="load">Load</button>
                        <button id="loadfromserver">Load From Server</button>
                        <button>Clear All</button>
                </td>
            </tr>
        </table>
        <h3>Total Record are <span id="total"></span> &nbsp; Mark <span id="mark"></span> &nbsp; UnMark <span id="unmark"></span> </h3>
    </fieldset>
                </div>
                <div class="col col-2">
                    <fieldset>
        <legend>Item List</legend>
        <table border="1" class="itemTable">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Desc</td>
                    <td>Date</td>
                    <td>Url</td>
                    <td>Color</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody id="itemtable">

            </tbody>
        </table>
    </fieldset>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
