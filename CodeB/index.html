<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD App</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/config.js"></script>
    <script src="js/item.js"></script>
    <script src="js/itemoperations.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <header>
        <h2>CRUD App</h2>
    </header>


    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col col-1">
                    <section id="section_1" class="section">
                        <table>
                            <tr>
                                <td><label for="">Id</label></td>
                                <td><label id="itemid"></td>
                            </tr>
                            <tr>
                                <td><label for="">Name</label></td>
                                <td><input autofocus type="text" id="name" placeholder="Type Name Here"></td>
                            </tr>
                            <tr>
                                <td><label for="">Desc</label></td>
                                <td><textarea id="desc" placeholder="Type Desc Here" cols="30" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="">Price</label></td>
                                <td><input type="range" id="price"></td>
                            </tr>
                            <tr>
                                <td><label for="">Color</label></td>
                                <td><input type="color" id="color"></td>
                            </tr>
                            <tr>
                                <td><label for="">Date</label></td>
                                <td><input type="date" id="date"></td>
                            </tr>
                            <tr>
                                <td><label for="">Url</label></td>
                                <td><input type="url" id="url"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table>
                                        <tr>
                                            <td><button id="add">Add</button></td>
                                            <td><button id="delete">Delete</button></td>
                                            <td><button>Search</button></td>
                                            <td><button>Update</button></td>
                                            <td><button id="save">Save</button></td>
                                            <td><button id="load">Load</button></td>
                                            <td><button id="sort">Sort</button></td>
                                            <td><button id="loadfromserver">Load From Server</button></td>
                                            <td><button>Clear All</button></td>
                                        </tr>
                                    </table>
                                </td>

                            </tr>
                        </table>
                        <!-- <hr> -->
                    </section>
                </div>
                <div class="col col-2">
                    <section id="section_2" class="section">
                            <h3>Total Records <span id="total"></span> Mark Records <span id="mark"></span> UnMark Records <span id="unmark"></span></h3>
                        <fieldset>
                            <legend>Item List</legend>
                            <table border="1">
                                <thead>
                                    <tr>
                                        <td>Id</td>
                                        <td>Name</td>
                                        <td>Desc</td>
                                        <td>Price</td>
                                        <td>Color</td>
                                        <td>Date</td>
                                        <td>URL</td>
                                        <td>Operations</td>
                                    </tr>
                                </thead>
                                <tbody id="itemlist">

                                </tbody>
                            </table>
                        </fieldset>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
